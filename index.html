<!DOCTYPE html>
<html>
  <head>
    <title>Etch-a-Sketch :: Mark Bailey</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="frame" draggable="true">
      <div class="grid" draggable="true"></div>
      <div class="switches">
        <div class="toggle-grid-type-button horiz-switch" draggable="true">
          <div class="handle">
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
          </div>
          <div class="label">
            <div class="hexagon default-label"></div>
            <div class="square toggled-label"></div>
          </div>
        </div>
        <div class="change-color-mode-button horiz-switch" draggable="true">
          <div class="handle">
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
          </div>
          <div class="label">
            <div class="hexagon white default-label"></div>
            <div class="hexagon black toggled-label"></div>
          </div>
        </div>
        <div class="grid-lines-button horiz-switch" draggable="true">
          <div class="handle">
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
          </div>
          <div class="label">
            <div class="square default-label"></div>
            <div class="square toggled-label"></div>
          </div>
        </div>
      </div>
      <div class="clear-slider-frame" draggable="true">
        <div class="clear-slider-track" draggable="true"></div>
        <div class="clear-slider-handle" draggable ="true"></div>
      </div>
      <div class="opacity-slider" draggable="true">
        <div class="opacity-slider-track" draggable="true"></div>
        <div class="opacity-slider-handle" draggable="true"></div>
      </div>
      <div class="colors">
        <div data-color="black" class="color-button"><div class="color-tray"></div><div class="color-lid"></div></div>
        <div data-color="red" class="color-button"><div class="color-tray"></div><div class="color-lid"></div></div>
        <div data-color="green" class="color-button"><div class="color-tray"></div><div class="color-lid"></div></div>
        <div data-color="blue" class="color-button"><div class="color-tray"></div><div class="color-lid"></div></div>
        <div data-color="cyan" class="color-button"><div class="color-tray"></div><div class="color-lid"></div></div>
        <div data-color="magenta" class="color-button"><div class="color-tray"></div><div class="color-lid"></div></div>
        <div data-color="yellow" class="color-button"><div class="color-tray"></div><div class="color-lid"></div></div>
      </div>
    </div>
    <script src="etch-a-sketch.js"></script>
  </body>
</html>
