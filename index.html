<!DOCTYPE html>
<html>
  <head>
    <title>Etch-a-Sketch :: Mark Bailey</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="frame" draggable="true">
      <div class="toggle-grid-type-button horiz-switch">
        <div class="handle">
          <div class="notch"></div>
          <div class="notch"></div>
          <div class="notch"></div>
        </div>
      </div>
      <div class="grid" draggable="true"></div>
      <div class="clear-slider-frame" draggable="true">
        <div class="clear-slider-track" draggable="true"></div>
        <div class="clear-slider-handle" draggable ="true"></div>
      </div>
    </div>
    <div class="buttons">
      <button class="change-color-mode-button">Change color mode</button><br>
      <button class="white-button">Color: White</button><br>
      <button class="red-button">Color: Red</button><br>
      <button class="green-button">Color: Green</button><br>
      <button class="blue-button">Color: Blue</button><br>
      <button class="random-button">Color: Random</button><br>
      <button class="grid-lines-button">Toggle gridlines</button>
    </div>
    <script src="etch-a-sketch.js"></script>
  </body>
</html>
