<!DOCTYPE html>
<html>
  <head>
    <title>Etch-a-Sketch :: Mark Bailey</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="frame" draggable="true">
      <div class="grid" draggable="true"></div>
      <div class="clear-slider-frame" draggable="true">
        <div class="clear-slider-track" draggable="true"></div>
        <div class="clear-slider-handle" draggable ="true"></div>
      </div>
      <div class="switches">
        <div class="toggle-grid-type-button horiz-switch" draggable="true">
          <div class="handle">
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
          </div>
          <div class="label">
            <div class="hexagon default-label"></div>
            <div class="square toggled-label"></div>
          </div>
        </div>
        <div class="change-color-mode-button horiz-switch" draggable="true">
          <div class="handle">
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
          </div>
          <div class="label">
            <div class="hexagon white default-label"></div>
            <div class="hexagon black toggled-label"></div>
          </div>
        </div>
        <div class="grid-lines-button horiz-switch" draggable="true">
          <div class="handle">
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
          </div>
          <div class="label">
            <div class="square default-label"></div>
            <div class="square toggled-label"></div>
          </div>
        </div>
      </div>
      <div class="colours">
        <div class="black-button colour-button"><div class="colour-tray"></div><div class="colour-lid"></div></div>
        <div class="red-button colour-button"><div class="colour-tray"></div><div class="colour-lid"></div></div>
        <div class="green-button colour-button"><div class="colour-tray"></div><div class="colour-lid"></div></div>
        <div class="blue-button colour-button"><div class="colour-tray"></div><div class="colour-lid"></div></div>
        <div class="cyan-button colour-button"><div class="colour-tray"></div><div class="colour-lid"></div></div>
        <div class="magenta-button colour-button"><div class="colour-tray"></div><div class="colour-lid"></div></div>
        <div class="yellow-button colour-button"><div class="colour-tray"></div><div class="colour-lid"></div></div>
        <div class="white-button colour-button"><div class="colour-tray"></div><div class="colour-lid"></div></div>
      </div>
    </div>
    <script src="etch-a-sketch.js"></script>
  </body>
</html>
